<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #css:active {
            width: 200px;
        }
    </style>
</head>

<body>
    <script src="./dist/inline_pseudo.min.js"></script>
    <button style="background-color: black; color: white;" style:hover="background-color: red;"
        style:focus-visible="outline: solid red 2px; outline-offset: 2px" style:active="width: 200px;">Click me</button>
    <br />
    <br />
    <form>
        <label>Test</label>
        <input type="text" required style="border: solid 1px green; outline: none;" style:invalid="border-color: red;"
            style:hover:valid="border-style: dashed;" />
    </form>
    <br />
    <button id="css">No ini upgrade</button>
    <br />
    <br />
</body>

<!-- <script src="./dist/inline_pseudo.min.js"></script> -->
<script>
    // import InlinePseudo from "./dist/inline_pseudo.min.js";
    // InlinePseudo.install();
    setTimeout(() => {
        let div = document.createElement('div');
        div.innerText = 'New element';
        let button = document.createElement('input');
        button.innerText = 'Test';
        button.setAttribute('style', 'color: blue;');
        button.setAttribute('style:invalid', 'border: red solid 1px;');
        button.required = true;
        div.appendChild(button);
        document.body.appendChild(div);
    }, 1000);

    setTimeout(() => {
        let div = document.getElementById('css');
        div.setAttribute('style:hover', 'background-color: blue');
    }, 1000);
</script>

</html>
